{{ partial "head" . }}
{{ partial "nav" . }}
<main>
    <article class="uk-section">
        <div class="uk-container uk-container-small">
            <header>
                <h1 class="uk-h1">{{ .Title }}</h1>
                <div class="flex justify-between grey-3">
                    <p>{{ .Date.Format "2 Jan 2006" }}</p>
                </div>
            </header>
            <div class="cms mw6">
                <p>{{ .Description }}</p>
                {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" class="blog-title-image"/>
                {{ end }}
                {{ .Content }}
                <div class="uk-container uk-padding-small">
                    <div class="fb-share-button uk-padding-small"
                         data-href="{{ .Site.BaseURL }}{{ .URL }}"
                         data-layout="button_count"
                         data-size="small"
                         data-mobile-iframe="true">
                        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Partager</a>
                    </div>
                    <div class="uk-padding-small">
                        <script src="//platform.linkedin.com/in.js"> lang: fr_FR</script>
                        <script type="IN/Share"
                                data-url="{{ .Site.BaseURL }}{{ .URL }}"></script>
                    </div>
                </div>
            </div>
        </div>
    </article>
</main>
{{ partial "footer" . }}
