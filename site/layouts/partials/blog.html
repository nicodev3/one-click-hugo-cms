<div class="last-posts">
    <h2 class="uk-h2">Derniers articles</h2>
    {{ range where .Data.Pages "Type" "post" }}
    <div class="last-posts__post uk-card uk-card-secondary uk-card-body uk-card-hover uk-margin-bottom">
        {{ .Render "li" }}
    </div>
    {{ end }}
    <a href="/post" class="uk-button uk-button-primary">Tous les articles</a>
</div>
